<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="style/styleEditar.css">
</head>
<body>
    <div class="container">
        <h1>Perfil de Usuario</h1>
        <input type="text" id="aliasInput" placeholder="Ingrese el alias del usuario">
        <button id="submitButton" onclick="buscarUsuario()">Buscar Usuario</button>
        <div class="user-info">
            <p><strong>ID:</strong> <span id="userId"></span></p>
            <p><strong>Nombre:</strong> <span id="userName"></span></p>
            <p><strong>Apellido:</strong> <span id="userLastName"></span></p>
            <p><strong>Alias:</strong> <span id="userAlias"></span></p>
            <p><strong>Universidad:</strong> <span id="userUniversity"></span></p>
            <p><strong>Carrera:</strong> <span id="userCareer"></span></p>
            <p><strong>Semestre:</strong> <span id="userSemester"></span></p>
            <p><strong>Mascota:</strong> <span id="userPet"></span></p>
        </div>
    </div>

    <script type="text/javascript" src="js/scriptEditar.js"></script>
</body>
</html>
