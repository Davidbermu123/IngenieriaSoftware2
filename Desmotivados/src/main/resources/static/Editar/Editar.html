<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="style/styleEditar.css">
</head>
<body>
    <div class="container">
        <h1>Perfil de Usuario</h1>
        <input type="text" id="aliasInput" placeholder="Ingrese el alias del usuario">
        <button id="submitButton" onclick="buscarUsuario()">Buscar Usuario</button>
        <div class="user-info">
            <input type="hidden" id="userIdInput">
            <label for="userNameInput">Nombre:</label>
            <input type="text" id="userNameInput"><br>
            <label for="userLastNameInput">Apellido:</label>
            <input type="text" id="userLastNameInput"><br>
            <label for="userAliasInput">Alias:</label>
            <input type="text" id="userAliasInput"><br>
            <label for="userUniversityInput">Universidad:</label>
            <input type="text" id="userUniversityInput"><br>
            <label for="userCareerInput">Carrera:</label>
            <input type="text" id="userCareerInput"><br>
            <label for="userSemesterInput">Semestre:</label>
            <input type="text" id="userSemesterInput"><br>
            <label for="userPetInput">Mascota:</label>
            <input type="text" id="userPetInput"><br>
            <button id="editButton" onclick="editarUsuario()">Editar Usuario</button>
        </div>
    </div>

    <script type="text/javascript" src="js/scriptEditar.js"></script>
</body>
</html>
