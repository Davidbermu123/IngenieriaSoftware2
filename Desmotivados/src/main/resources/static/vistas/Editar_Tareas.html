<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tareas</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../estilos/custom.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="nav-list">
                <a href="index.html">Inicio</a>
                <a href="#">Editar Tareas</a>
                <a href="#">Sobre nosotros</a>
                <a href="#">Servicios</a>
                <a href="#">Productos</a>
                <a href="#">Contacto</a>
            </div>
            <div class="auth-list">
                <a href="#">Iniciar sesión</a>
                <a href="#">Registro</a>
            </div>
        </nav>
    </header>

    <section class="edit-tab">
        <h2>Editar Información de Tareas</h2>
        <form id="task-form">
            <label for="select-task">Selecciona una tarea:</label><br>
            <select id="select-task" name="select-task">
                <!-- Las opciones se agregarán dinámicamente con JavaScript -->
            </select><br><br>
            <label for="task-id">ID de Tarea:</label><br>
            <input type="text" id="task-id" name="task-id" readonly><br><br>
            <label for="task-name">Nuevo nombre de la tarea:</label><br>
            <input type="text" id="task-name" name="task-name" required><br><br>
            <label for="task-description">Nueva descripción:</label><br>
            <input type="text" id="task-description" name="task-description" required><br><br>
            <label for="task-start-date">Nueva fecha de inicio:</label><br>
            <input type="date" id="task-start-date" name="task-start-date" required><br><br>
            <label for="task-end-date">Nueva fecha de finalización:</label><br>
            <input type="date" id="task-end-date" name="task-end-date" required><br><br>
            <label for="task-time">Nueva hora:</label><br>
            <input type="time" id="task-time" name="task-time" required><br><br>        
            <label for="priority">Nueva prioridad:</label><br>
            <input type="text" id="priority" name="priority" required><br><br>
            <input type="button" value="Guardar" id="guardar">
        </form>
        <p id="message" class="hidden"></p> 
    </section>
    <script src="../js/main.js"></script> 
</body>
</html>
