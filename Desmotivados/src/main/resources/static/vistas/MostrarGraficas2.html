<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Tareas</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Agregar Chart.js -->
    <!-- Tus estilos personalizados -->
</head>
<body>
    <!-- Barra de selección para elegir el tipo de gráfico -->
    <select id="tipo-grafico">
        <option value="barras">Gráfico de Barras</option>
        <option value="dispersion">Gráfico de Dispersión</option>
    </select>

    <!-- Contenedor para el gráfico de barras -->
    <canvas id="grafico-tareas-por-prioridad" width="400" height="200"></canvas>

    <!-- Contenedor para el gráfico de dispersión -->
    <canvas id="grafico-misiones-en-progreso" width="400" height="200"></canvas>

    <script>
        $(document).ready(function() {
            // Función para cargar y mostrar el gráfico de barras
            function cargarGraficoTareasPorPrioridad(data) {
                var ctx = document.getElementById('grafico-tareas-por-prioridad').getContext('2d');
                var myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Alta', 'Media', 'Baja'],
                        datasets: [{
                            label: 'Cantidad de Tareas por Prioridad',
                            data: [data.alta || 0, data.media || 0, data.baja || 0],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)', // Color para Alta
                                'rgba(54, 162, 235, 0.2)', // Color para Media
                                'rgba(255, 206, 86, 0.2)' // Color para Baja
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }

            // Función para cargar y mostrar el gráfico de dispersión
            function cargarGraficoMisionesEnProgreso(data) {
                var ctx = document.getElementById('grafico-misiones-en-progreso').getContext('2d');
                var myChart = new Chart(ctx, {
                    type: 'scatter',
                    data: {
                        datasets: [{
                            label: 'Misiones en Progreso',
                            data: data,
                            backgroundColor: 'rgba(255, 99, 132, 0.5)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            x: {
                                type: 'linear',
                                position: 'bottom'
                            },
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }

            // Función para cargar la cantidad de tareas por prioridad
            function cargarCantidadTareasPorPrioridad() {
                // Obtener la cantidad de tareas por prioridad
                $.ajax({
                    url: '/tareas/grafica-prioridades',
                    type: 'GET',
                    success: function(response) {
                        // Mostrar el gráfico de barras con los datos obtenidos
                        cargarGraficoTareasPorPrioridad(response);
                    },
                    error: function(xhr, status, error) {
                        console.error('Error al cargar los datos:', error);
                    }
                });
            }

            // Función para cargar las misiones en progreso
            function cargarMisionesEnProgreso() {
                // Obtener las misiones en progreso
                $.ajax({
                    url: '/misiones/progreso-en-progreso',
                    type: 'GET',
                    success: function(response) {
                        // Mostrar el gráfico de dispersión con los datos obtenidos
                        cargarGraficoMisionesEnProgreso(response);
                    },
                    error: function(xhr, status, error) {
                        console.error('Error al cargar los datos:', error);
                    }
                });
            }

            // Cargar la cantidad de tareas por prioridad al cargar la página
            cargarCantidadTareasPorPrioridad();

            // Manejar el cambio en la selección del tipo de gráfico
            $('#tipo-grafico').change(function() {
                var tipo = $(this).val();
                if (tipo === 'dispersion') {
                    // Cargar el gráfico de dispersión cuando se selecciona
                    cargarMisionesEnProgreso();
                    $('#grafico-tareas-por-prioridad').hide();
                    $('#grafico-misiones-en-progreso').show();
                } else {
                    // Mostrar el gráfico de barras por defecto
                    $('#grafico-tareas-por-prioridad').show();
                    $('#grafico-misiones-en-progreso').hide();
                }
            });
        });
    </script>
</body>
</html>
