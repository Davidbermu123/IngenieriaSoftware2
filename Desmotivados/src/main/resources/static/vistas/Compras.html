<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../js/MainCompras.js"></script>
</head>
<body>
    <h1>Selecciona una opción:</h1>
    <select id="tipo-producto">
        <option value="comprado">Comprados</option>
        <option value="tienda">Tienda</option>
    </select>
    <h2>Productos:</h2>
    <select id="select-product">
        <option value="" selected>Seleccionar producto</option>
    </select>
    <br><br>
    <h3>Detalles del Producto:</h3>
    <p>ID: <span id="product-id"></span></p>
    <p>Título: <span id="product-title"></span></p>
    <p>Precio: $<span id="product-price"></span></p>
</body>
</html>
