<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Tareas</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>
    <select id="tipo-grafico">
        <option value="barras">Gr치fico de Barras</option>
        <option value="dispersion">Gr치fico de Dispersi칩n</option>
        <option value="semanal">Misiones Completadas Semanalmente</option>
    </select>

    <canvas id="grafico-tareas-por-prioridad" width="400" height="200"></canvas>
    <canvas id="grafico-misiones-en-progreso" width="400" height="200"></canvas>
    <canvas id="grafico-misiones-completadas-semanal" width="400" height="200"></canvas>

    <script>
        $(document).ready(function() {
            Chart.defaults.plugins.tooltip.format = 'll HH:mm'; // Establece el formato de fecha y hora para la informaci칩n sobre herramientas

            function cargarGraficoMisionesCompletadasSemanal(data) {
                var ctx = document.getElementById('grafico-misiones-completadas-semanal').getContext('2d');
                var scatterData = data.map(entry => ({ x: new Date(entry.week), y: entry.count }));
                var myChart = new Chart(ctx, {
                    type: 'scatter',
                    data: {
                        datasets: [{
                            label: 'Misiones Completadas Semanalmente',
                            data: scatterData,
                            backgroundColor: 'rgba(75, 192, 192, 0.5)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    parser: 'yyyy-MM-dd',
                                    tooltipFormat: 'll HH:mm',
                                    unit: 'day',
                                    displayFormats: {
                                        day: 'MMM D'
                                    }
                                }
                            },
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }

            function cargarMisionesCompletadasSemanal() {
                $.ajax({
                    url: '/misiones/misiones-completadas-semanal',
                    type: 'GET',
                    success: function(response) {
                        cargarGraficoMisionesCompletadasSemanal(response);
                    },
                    error: function(xhr, status, error) {
                        console.error('Error al cargar los datos:', error);
                    }
                });
            }

            cargarMisionesCompletadasSemanal();

            $('#tipo-grafico').change(function() {
                var tipo = $(this).val();
                if (tipo === 'dispersion') {
                    $('#grafico-tareas-por-prioridad').hide();
                    $('#grafico-misiones-en-progreso').show();
                    $('#grafico-misiones-completadas-semanal').hide();
                } else if (tipo === 'semanal') {
                    cargarMisionesCompletadasSemanal();
                    $('#grafico-tareas-por-prioridad').hide();
                    $('#grafico-misiones-en-progreso').hide();
                    $('#grafico-misiones-completadas-semanal').show();
                } else {
                    $('#grafico-tareas-por-prioridad').show();
                    $('#grafico-misiones-en-progreso').hide();
                    $('#grafico-misiones-completadas-semanal').hide();
                }
            });
        });
    </script>
</body>
</html>
