<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de Productos</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <h1>Selecciona un producto:</h1>
    <select id="select-product">
        <option value="" selected>Seleccionar producto</option>
    </select>
    <br><br>
    <h2>Detalles del Producto:</h2>
    <p>ID: <span id="product-id"></span></p>
    <p>Título: <span id="product-title"></span></p>
    <p>Descripción: <span id="product-description"></span></p>
    <p>Precio: $<span id="product-price"></span></p>
    <script src="../js/MainInformacion.js"></script>
</body>
</html>
