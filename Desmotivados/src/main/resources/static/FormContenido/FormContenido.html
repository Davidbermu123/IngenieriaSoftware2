<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Crear Nuevo Contenido</title>
    <link rel="stylesheet" href="style/styleFormContenido.css">
</head>
<body>
    <h1>Crear Nuevo Contenido</h1>
    <form id="contenidoForm">
        <label for="tituloContenido">Título del Contenido:</label><br>
        <input type="text" id="tituloContenido" name="tituloContenido" required><br>
        
        <label for="detalleContenido">Detalle del Contenido:</label><br>
        <textarea id="detalleContenido" name="detalleContenido" rows="4" required></textarea><br>
        
        <label for="areaEstudio">Área de Estudio:</label><br>
        <input type="text" id="areaEstudio" name="areaEstudio" required><br>
        
        <label for="interes">Interés:</label><br>
        <input type="text" id="interes" name="interes" required><br>
        
        <label for="categoria">Categoría:</label><br>
        <input type="text" id="categoria" name="categoria" required><br>
        
        <label for="link">Link:</label><br>
        <input type="text" id="link" name="link" required><br>
        
        <button type="submit">Guardar Contenido</button>
    </form>
    <script type="text/javascript" src="js/scriptFormContenido.js"></script>
</body>
</html>
