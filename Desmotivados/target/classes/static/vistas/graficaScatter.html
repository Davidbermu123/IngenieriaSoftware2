<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="../js/MainGraficas.js" defer></script> <!-- Incluir el archivo de JavaScript -->
</head>
<body>
    <!-- Barra de selección para elegir el tipo de gráfico -->
    <select id="tipo-grafico">
        <option value="barras">Gráfico de Prioridad de Tareas</option>
        <option value="tareas">Gráfico de Tareas Completadas Semanalmente</option>
        <option value="misiones">Gráfico de Misiones Completadas Semanalmente</option>
    </select>

    <!-- Contenedor para los gráficos -->
    <div id="contenedor-graficos">
        <!-- Contenedor para el gráfico de prioridad de tareas -->
        <canvas id="grafico-prioridad-tareas" width="400" height="200"></canvas>

        <!-- Contenedor para el gráfico de tareas completadas semanalmente -->
        <canvas id="grafico-tareas-completadas-semanal" width="400" height="200"></canvas>

        <!-- Contenedor para el gráfico de misiones completadas semanalmente -->
        <canvas id="grafico-misiones-completadas-semanal" width="400" height="200"></canvas>
    </div>
</body>
</html>
